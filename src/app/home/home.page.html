<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-pie-chart></app-pie-chart>
    <app-colour-picker *ngIf="showColorPicker"></app-colour-picker>
    <button (click)="toggleColorPicker()">{{ buttonText }}</button>
  </div>
</ion-content>
